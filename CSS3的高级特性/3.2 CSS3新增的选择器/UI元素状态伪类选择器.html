<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI 元素状态伪类选择器</title>
		<style type="text/css">
			/* enable: 选择匹配input中所以可用的UI元素；匹配代码中的文本框，而不匹配代码中的按钮 */
			input:enabled {
				border: 0.0625rem dotted #666;
				background: #55f566;
			}
			/* disable：选择匹配input的所有不可用元素；匹配代码中的按钮，而不匹配代码中的文本框 */
			input:disabled {
				border: 0.0625rem dotted #999;
				background: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<center>
			<h3 align="center">用户登录</h3>
			<form method="post" action="">
				用户名：<input type="text" name="name" /><br>
				密&nbsp;&nbsp;码：<input type="password" name="pass" disabled="disabled" /><br>
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
			</form>
		</center>
	</body>
</html>
