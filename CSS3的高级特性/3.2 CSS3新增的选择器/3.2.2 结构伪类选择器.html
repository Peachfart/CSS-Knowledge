<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类</title>
		<style type="text/css">
			tr:nth-child(even){
				/* even:奇数 */
				background-color: #f5fafe;
			}
			tr:last-child{
				color: deeppink;
			}
		</style>
	</head>
	<body>
		<table border="1" width="80%">
			<th>编号</th><th>名称</th><th>价格</th>
			<tr><td>001</td><td>芹菜</td><td>1.2元/kg</td></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
			<tr><td>002</td><td>白菜</td><td>0.65元/kg</td></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
		</table>
	</body>
</html>
