<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交集选择器</title>
		<style type="text/css">
			p{
				color: blue;
				font-size: 20px;
			}
			p.p1{
				color: red;
				font-size: 50px;
			}
			.p1{
				color: black;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<p>使用p标记</p>
		<p class="p1">12345</p>
		<h3 class="p1">12345</h3>
	</body>
</html>
