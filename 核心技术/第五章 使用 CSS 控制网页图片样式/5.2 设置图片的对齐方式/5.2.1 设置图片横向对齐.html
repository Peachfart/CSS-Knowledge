<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片横向对齐</title>
	</head>
	<body>
		<h2>如果要定义图片的对齐方式，不能在样式表中直接定义图片样式，需要在图片的上一个标记级别即父标记定义，让图片继承父标记的对齐方式。img标记本身没有对齐属性</h2>
		<p style="text-align: left;"><img src="https://www.apple.com.cn/v/imac-24/b/images/overview/color_back_green__buxxfjccqjzm_large.jpg" style="max-width: 150px;">图片左对齐</p>
		<p style="text-align: right;"><img src="https://www.apple.com.cn/v/imac-24/b/images/overview/color_back_green__buxxfjccqjzm_large.jpg" style="max-width: 150px;">图片右对齐</p>
		<p style="text-align: center;"><img src="https://www.apple.com.cn/v/imac-24/b/images/overview/color_back_green__buxxfjccqjzm_large.jpg" style="max-width: 150px;">图片居中对齐</p>
	</body>
</html>
