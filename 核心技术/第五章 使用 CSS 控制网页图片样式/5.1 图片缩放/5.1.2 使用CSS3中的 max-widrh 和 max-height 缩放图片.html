<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缩放图片</title>
		<style type="text/css">
			img {
				max-height: 18.75rem;		/* 只设置max-height来定义图片最大高度，而让宽度自动缩放 */
				/* max-width: 18.75rem; */	/* 只设置max-width来定义图片最大宽度，而让高度自动缩放 */
			}
		</style>
	</head>
	<body>
		<img src="https://www.apple.com.cn/v/imac-24/b/images/overview/color_back_green__buxxfjccqjzm_large.jpg" alt="iMac">
	</body>
</html>
