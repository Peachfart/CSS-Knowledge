<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>为文本添加下划线、上划线、删除线</title>
	</head>
	<body>
		<h2>语法格式：text-descoration: none | underline | blink | overline | line-through</h2>
		<p style="text-decoration: none;">none: 默认值，对文本不进行任何修饰</p>
		<p style="text-decoration: underline;">underline: 下划线</p>
		<p style="text-decoration: overline;">overline: 上划线</p>
		<p style="text-decoration: line-through;">line-through: 删除线</p>
		<p style="text-decoration: blink;">blink: 闪烁</p>
	</body>
</html>
