<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本的空白处理</title>
	</head>
	<body>
		<h2>语法属性: {white-space: normal | pre | nowrap | pre-wrap | pre-line}</h2>
		<p style="white-space: normal">normal:   默认。空白会被浏览器忽略</p>
		<p style="white-space: pre">pre: 空白会被浏览器保留。  其行为方式类似于 HTML 中的 'pre' 标签</p>
		<p style="white-space: nowrap">nowrap: 文本不会换行，  文本会在同一行上继续，直到遇到 'br' 标签为止</p>
		<p style="white-space: pre-wrap">per-wrap: 保留空白符序列，  但是正常地进行换行</p>
		<p style="white-space: pre-line">pre-line: 合并空白符序列，  但是保留换行符</p>
		<p style="white-space: inherit">inherit: 规定应该从父元素继承 white-space 属性的值</p>
	</body>
</html>
