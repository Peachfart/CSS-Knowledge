<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>转换文本的大小写</title>
	</head>
	<body>
		<h2>语法格式: {text-transform: none | capitalize | uppercase | lowercase}</h2>
		<p style="text-transform: none;">none: 无转换发生</p>
		<p style="text-transform: capitalize;">capitalize: 将每个单词的第一个字母转换成大写，其余无转换发生</p>
		<p style="text-transform: uppercase;">uppercase: 转换成大写</p>
		<p style="text-transform: lowercase;">LOWERCASE: 转换成小写</p>
	</body>
</html>
