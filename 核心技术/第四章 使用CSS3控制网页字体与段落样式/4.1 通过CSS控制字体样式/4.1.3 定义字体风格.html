<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义字体风格</title>
	</head>
	<body>
		<span >语法格式如下：{font-style: italic | normal | oblique | initial}
			<p style="font-style: italic;">斜体</p>
			<p style="font-style: normal;">默认值</p>
			<p style="font-style: oblique;">没有斜体变量的特殊字体，会显示倾斜的字体</p>
			<p style="font-style: initial;">规定应该从父节点继承字体</p></span>
	</body>
</html>
