<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制文本的替换</title>
		<style type="text/css">
			div {
				width: 12.5rem;
				word-wrap: break-word;
				border: 0.0625rem solid #999999;
			}
		</style>
</style>
	</head>
	<body>
		<div>word-wrap语法：{word-wrap: normal | break-word}</div>
		<div>normal: 控制连续文本换行</div>
		<div>break-word：内容将在边界内换行。如果需要，词内换行(word-break)也会发生</div>
	</body>
</html>
