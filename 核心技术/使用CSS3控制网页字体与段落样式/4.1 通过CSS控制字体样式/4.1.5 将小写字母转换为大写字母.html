<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>将小写字母转换为大写字母</title>
	</head>
	<body>
		<span>font-variant属性设置大写字母的字体显示文本
			<li>语法格式: {font-variant: normal | small-caps | inherit}</li>
			<p style="font-variant: normal;">Happy 默认值</p>
			<p style="font-variant: small-caps;">Happy 浏览器会显示小写大写字母</p>
			<p style="font-variant: inherit;">规定应该从父元素继承font-variant</p>
		</span>
	</body>
</html>
