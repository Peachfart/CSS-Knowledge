<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制文字的粗细</title>
	</head>
	<body>
		<span>font-weight属性定义字体的粗细程度
			<li>语法格式：{font-weight: 100-900 | bold | bolder | lighter | normal}</li>
			<p style="font-weight: bold;">定义粗体字体</p>
			<p style="font-weight: bolder;">定义更粗的字体，相对值</p>
			<p style="lighter">定义更细的字体，相对值</p>
			<p style="norml">默认，标准字体</p>
			<p style="font-weight: 800;">字体粗细程度为800</p>
		</span>
	</body>
</html>
