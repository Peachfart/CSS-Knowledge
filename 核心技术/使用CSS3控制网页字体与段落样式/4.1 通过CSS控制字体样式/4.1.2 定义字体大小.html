<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义字体大小</title>
	</head>
	<body>
		<div style="font-size: 10pt;">
			上级标记大小 数值10pt
			<p style="font-size: small;">小 small</p>
			<p style="font-size: larger;">大 larger</p>
			<p style="font-size: x-small;">小 x-small</p>
			<p style="font-size: x-large;">大 x-large</p>
			<p style="font-size: 50%;">子标记 比例50%</p>
			<p style="font-size: 25pt;">子标记 数值25pt</p>
		</div>
	</body>
</html>
