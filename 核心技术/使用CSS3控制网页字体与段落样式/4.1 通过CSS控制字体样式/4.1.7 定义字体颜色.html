<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义字体颜色</title>
		<style type="text/css">
			.fuyuansu {
				color: #0000FF;
			}
			.name {
				color: red;
			}
			.hex {
				color: #ff00ff;
			}
			.rgb {
				color: rgb(255,255,0);
			}
			.inherit {
				color: inherit;
			}
			.hsl {
				color: hsl(50,50%,50%);
			}
			.hsla {
				color: hsla(120,50%,50%,0.5);
			}
			.rgba {
				color: rgba(125,10,45,0.5);
			}
		</style>
	</head>
	<body>
		<div class="fuyuansu">
			<h1>定义字体颜色</h1>
			<p class="name">color_name: 规定颜色值为颜色名称的颜色(如red)</p>
			<P class="hex">hex_number: 规定颜色值为十六进制的颜色(如#ff00ff)</P>
			<P class="rgb">规定颜色值为 rgb 代码的颜色(如rgb(255,255,0))</P>
			<P class="inherit">规定颜色应该从父元素继承颜色</P>
			<P class="hsl">规定颜色值为HSL代码的颜色(如hsl(50,50%,50%))</P>
			<P class="hsla">规定颜色值为HSLA代码的颜色(如hsla(120,50%,50%,0.5))</P>
			<P class="rgba">规定颜色值为RGBA代码的颜色(如rgba(125,10,45,0.5))</P>
		</div>
	</body>
</html>
