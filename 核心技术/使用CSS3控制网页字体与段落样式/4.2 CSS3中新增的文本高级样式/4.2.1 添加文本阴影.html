<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本阴影效果</title>
		<style type="text/css">
			p {
				font-size: 1.5rem;
				text-shadow: 0.3125rem 0.3125rem 0.3125rem black;
			}
		</style>
	</head>
	<body>
		<p>语法格式：{text-shadow: none | 'legend' none | ['shadow' ]* 'opacity' 或none | 'color' [, 'color']*}</p>
		<p>color: 指定颜色</p>
		<p>lenght: 由浮点数字和单位标识符组成的长度值。可以为负值。指定阴影的水平延伸距离</p>
		<p>opacity: 由浮点数字和单位标识符组成的长度值。不可用为负值。指定模糊效果的作用距离。如果仅需要模糊效果，将前两个 length 全部设定为0</p>
	</body>
</html>
