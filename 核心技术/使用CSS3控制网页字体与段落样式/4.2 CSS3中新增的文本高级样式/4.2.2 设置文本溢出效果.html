<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本溢出效果</title>
		<style type="text/css">
			.text_overflow_clip {
				text-overflow: clip;
				overflow: hidden;		/* 溢出内容显示 */
				white-space: nowrap;		/* 强制文本在一行内显示 */
				width: 18.75rem;
				background: #ccc;
			}
			.text_overflow_ellipsis {
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
				width: 18.75rem;
				background: #fffccc;
			}
		</style>
	</head>
	<body>
		<h1>text-overflow语法：{text-overflow: clip | ellipsis}</h1>
		<h2>text_overflow: clip
			<div class="text_overflow_clip">
				不显示省略标记(...)，而是简单的裁切条
			</div>
		</h2>
		<h2>text_overflow: ellipsis
			<div class="text_overflow_ellipsis">
				显示省略标记，不是简单的裁切条
			</div>
		</h2>
	</body>
</html>
