<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置字符之间的间隔</title>
	</head>
	<body>
		<h2>语法格式如下：{letter-spacing: normal | length}</h2>
		<p style="letter-spacing: normal;">normal: 默认间隔，即以自负之间的标准间隔显示</p>
		<p style="letter-spacing: 0.3rem;">length: 由浮点数字和单位标识符组成的长度值，允许为负值 letter-spacing: 0.3rem</p>
		<p style="letter-spacing: 0.6rem;">hello word letter-spacing: 0.6rem</p>
	</body>
</html>
