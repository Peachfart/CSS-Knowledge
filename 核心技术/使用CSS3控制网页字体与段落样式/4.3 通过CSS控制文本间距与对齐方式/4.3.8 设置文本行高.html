<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置文本行高</title>
	</head>
	<body>
		<h2 style="line-height: 10mm;">语法格式: {line-height: normal | length}</h2>
		<p style="line-height: normal;">normal: 默认行高，即网页文本的标准行高</p>
		<p style="line-height: -6.25rem%;">length: 百分比数字或浮点数字和单位标识符组成的长度值，允许为负值。其百分比取值基于字体的高度尺寸。-100px</p>
	</body>
</html>
