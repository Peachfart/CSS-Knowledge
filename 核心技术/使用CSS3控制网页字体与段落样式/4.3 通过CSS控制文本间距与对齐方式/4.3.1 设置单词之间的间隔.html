<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置单词之间的距离</title>
    <style type="text/css">
        h2 {
            word-spacing: normal;
        }

        p {
            word-spacing: 1rem;
        }
    </style>
</head>

<body>
    <h2>语法：{word-spacing： normal | length} &nbsp;&nbsp;注意：中文不可用</h2>
    <p>word-spacing normal：默认，定义单词之间的标准间隔</p>
    <p>word-spacing length：定义单词之间的固定宽带，可以接受正值或负值</p>
</body>

</html>
