<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类</title>
		<style type="text/css">
			a:link {color: red;} 			/* 未访问的链接 */
			a:visited {color: green;} 		/* 已访问的链接 */
			a:hover {color: blue;} 			/* 鼠标运动到链接上 */
			a:active {color: orange;} 		/* 选定的链接 */
		</style>
	</head>
	<body>
		<a href="">链接到本页</a>
		<a href="https://www.bing.com">必应</a>
	</body>
</html>
