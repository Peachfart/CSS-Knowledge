<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承关系的应用</title>
		<style type="text/css">
			h1 {
				color: blue;
				text-decoration: underline;
			}
			em {
				color: red;
			}
			li {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>继承<em>关系的</em>应用</h1>
		<ul>
			<li>第一层行一
			<ul>
				<li>第二层行一</li>
				<li>第二层行二</li>
				<ul>
					<li>第二层行二下的第三层行一</li>
					<li>第二层行二下的第三层行二</li>
					<li>第二层行二下的第三层行三</li>
				</ul>
				<li>第二层行二</li>
			</ul>
			<li>第一层行二：</li>
			<ol>
				<li>第一层行二下的第二层行一</li>
				<li>第一层行二下的第二层行二</li>
				<li>第一层行二下的第二层行三</li>
			</ol>
			</li>
		</ul>
	</body>
</html>
