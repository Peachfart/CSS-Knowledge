<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层叠特性</title>
		<style type="text/css">
			p {color: black;}
			.red {color: red;}
			.purple {color: purple;}
			#pl {color: blue;}
		</style>
	</head>
	<body>
		<p>这是第一行文本</p>
		<p class="red">这是第二行文本</p>
		<p id="pl" class="red">这是第三行文本</p>
		<p style="color: green;" id="pl">这是第四行文本</p>
		<p class="purple red">这是第五行文本</p>
	</body>
</html>
